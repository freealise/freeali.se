            $<input autocomplete="off" id="quantity" size="4" type="text" value="10" />
  <button id="checkout-button" role="link"><i class='material-icons'>payments</i> Pay</button><br />
<a href="https://www.google.com/search?q=usd+to+eur" id="rateLink" target="_blank">See current rate</a><br/>
<a class="donate-with-crypto" href="https://commerce.coinbase.com/checkout/c91464c8-2c2c-4238-bf45-be10e22b0bfe" target="_blank">Send Crypto</a><br/>
<script src="https://commerce.coinbase.com/v1/checkout.js?version=201807"></script>

<div id="error-message">
</div>
<script>
              var stripe = Stripe('pk_test_up7XBxmt0W2fKgzk1SxfQymR');

              var checkoutButton = document.getElementById('checkout-button');
              checkoutButton.addEventListener('click', function () {
               var quantity = parseInt(document.getElementById("quantity").value);
                // When the customer clicks on the button, redirect
                // them to Checkout.
                stripe.redirectToCheckout({
                  items: [{sku: 'sku_FQkGdBj6c3phGm', quantity: quantity}],
      //items: [{sku: 'sku_FQkGdBj6c3phGm', quantity: quantity}, {sku: 'sku_FQkGis4q0yD0Jb', quantity: quantity}],
                  // Do not rely on the redirect to the successUrl for fulfilling
                  // purchases, customers may not always reach the success_url after
                  // a successful payment.
                  // Instead use one of the strategies described in
                  // https://stripe.com/docs/payments/checkout/fulfillment
                  successUrl: 'https://www.freealise.com/p/return.html?msg=You have made the payment. Thanks for your support!',
                  cancelUrl: 'https://www.freealise.com/p/return.html?msg=Your payment has been cancelled.',
                })
                .then(function (result) {
                  if (result.error) {
                    // If `redirectToCheckout` fails due to a browser or network
                    // error, display the localized error message to your customer.
                    var displayError = document.getElementById('error-message');
                    displayError.textContent = result.error.message;
                  }
                });
              });
            </script>
</div>
