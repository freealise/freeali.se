<style type="text/css">
#map-canvas {
  height: 256px;
  margin: 0;
  padding: 0;
}
</style>

<div id="map-canvas"></div>
<!--add timeline-->
<div id="text"></div>

<script>
function initialize() {
  function showResults(a) {
    var url = exec+"?a="+a;
    var xhttp, xmlDoc, txt, x, i;
    var bounds = map.getBounds();
    var ne = bounds.getNorthEast();
    var sw = bounds.getSouthWest();
    var maxLat = ne.lat();
    var maxLng = ne.lng();
    var minLat = sw.lat();
    var minLng = sw.lng();
    if (window.XMLHttpRequest) {
        // code for modern browsers
        xhttp = new XMLHttpRequest();
    } else {
        // code for old IE browsers
        xhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
           xmlDoc = xhttp.responseXML;
           txt = "";
           x = xmlDoc.getElementsByTagName("entry");
           for (i = 0; i < x.length; i++) {
             var point = x[i].getElementsByTagName("georss:point")[0];
             if (point && point.innerHTML) {
               var coords = point.innerHTML.split(" ");
               var lat = parseFloat(coords[0]);
               var lng = parseFloat(coords[1]);
               if (lat>minLat && lat<maxLat && lng>minLng && lng<maxLng) {
                 if (a=="xml") {
                    txt += "<a href='" + x[i].getElementsByTagName("link")[0].getAttribute("href") + "'>" + x[i].getElementsByTagName("title")[0].innerHTML + "</a><br>";
                    txt += x[i].getElementsByTagName("summary")[0].innerHTML + "<br>";
                 } else if (a=="blog") {
                    txt += "<a href='" + x[i].getElementsByTagName("link")[4].getAttribute("href") + "'>" + x[i].getElementsByTagName("title")[0].innerHTML + "</a><br>";
                    txt += x[i].getElementsByTagName("content")[0].innerHTML + "<br>";           
                 }
               }
             }
           }
           document.getElementById("text").innerHTML = txt;
        }
    };
    xhttp.open("GET", url, true);
    xhttp.send();
  }
  
  var exec="https://script.google.com/macros/s/AKfycby9VN3ghF35t1Z4csV9kycvQyBqiYF8irms_ybLMmsZrKFlU9rb/exec";
  //geolocate
  var mapOptions = {
    zoom: 4,
    center: {lat: -34.397, lng: 150.644}
  }
  var d = new Date();
  var t = d.getTime();
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var georssLayer = new google.maps.KmlLayer({
    suppressInfoWindows: true,
    url: exec+'?a=xml&time='+t
  });
  georssLayer.setMap(map);
  var kmlLayer = new google.maps.KmlLayer({
    url: exec+'?a=events&time='+t
  });
  kmlLayer.setMap(map);
  google.maps.event.addListener(georssLayer, 'click', function(e) {
    var zoom = map.getZoom();
    if (zoom<12) {
    	map.setZoom(zoom+4);
    }
    map.setCenter(e.latLng);
    var a = "xml";
    showResults(a);
  });
  google.maps.event.addListener(kmlLayer, 'click', function(e) {
    var zoom = map.getZoom();
    if (zoom<12) {
    	map.setZoom(zoom+4);
    }
    map.setCenter(e.latLng);
    var a = "blog";
    showResults(a);
  });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDONbj1HFMLs7UI3yBortL4qwLm-0C7mYM&callback=initialize"></script>
