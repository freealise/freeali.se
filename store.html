---
layout: default
---

<script type="text/javascript">
  var items = [];
  var i=0;
  var total = 0;
  
  function addItem(id, title, cost) {
    total = total+cost;
    items[i] = id+" - "+title.replace(",", " ");
    i++;
    document.getElementById("qty").innerHTML = "<b>"+i+"</b>";
  }
  
  function showOrder() {
    var order = "";
    for (var j=0; j<items.length; j++) {
      order += items[j];
      if (j<items.length-1) {
          order += ", ";
      }
    }
    total = total.toFixed(2);
    document.getElementById('amount').value=total;
    document.getElementById('stripeOrder').value=order;
    document.getElementById("items").innerHTML = "<div align='right'><b>$ "+total+"</b></div>"+order.replace(", ", "<br>");
    document.getElementById('payForm').style.display='block';
  }
</script>

<div id="order">
  <a onclick="showOrder();"><i class="material-icons">local_mall</i><span id="qty">0</span></a>
</div>

{% for item in site.items %}
  <a href="{{ item.url }}">
    <img src="{{ item.image }}" width="128" height="128" style="float:left;padding-right:16px">
    <h2>{{ item.title }}</h2>
  </a>
  <div>
    <div id="share-buttons">
      <a data-sharer="twitter" data-title="{{ item.title }}" data-hashtags="{{ item.tags }}" data-url="{{ site.url }}{{ item.url }}"><span class='symbol'>circletwitterbird</span></a>
      <a data-sharer="facebook" data-hashtag="{{ item.tags }}" data-url="{{ site.url }}{{ item.url }}"><span class='symbol'>circlefacebook</span></a>
    </div>
    <div>
      <b>$ {{ item.cost }}</b><br>  
      {{ item.description }}
    </div>
    <button class="button" onclick="addItem('{{ item.number }}', '{{ item.title }}', {{ item.cost }});">Pre-order</button>
  </div>
{% endfor %}
