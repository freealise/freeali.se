    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width:100%;
        height: 256px;
      }
    </style>

<form action="https://script.google.com/macros/s/AKfycby9VN3ghF35t1Z4csV9kycvQyBqiYF8irms_ybLMmsZrKFlU9rb/exec" method="POST">
  <input type="text" name="name" value="Your name" onclick="this.value=''"><br>
  <input type="text" name="email" value="Email address" onclick="this.value=''"><br>
  <input type="text" name="subject" value="Subject" onclick="this.value=''"><br>
  <textarea name="text" value="Text" onclick="this.value=''"></textarea><br>
  <input type="text" name="address" id="address" value="Location" onclick="this.value=''"><br>
  <input type="text" name="location" id="location" value="<georss:point></georss:point>">
  <input type="hidden" name="a" value="contact"><br>
  <input type="submit" id="send" value="Send">
</form>

    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -34.397, lng: 150.644}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('address').addEventListener('change', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            var location = results[0].geometry.location;
            resultsMap.setCenter(location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: location
            });
            document.getElementById('location').value = "<georss:point>"+location.lat()+" "+location.lng()+"</georss:point>";
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDONbj1HFMLs7UI3yBortL4qwLm-0C7mYM&callback=initMap">
    </script>
