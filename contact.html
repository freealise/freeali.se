    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width:100%;
        height: 256px;
      }
    </style>

<form action="https://script.google.com/macros/s/AKfycby9VN3ghF35t1Z4csV9kycvQyBqiYF8irms_ybLMmsZrKFlU9rb/exec" method="POST">
  <input type="text" name="name" value="Your name" onclick="if(this.value=='Your name'){this.value='';}"><br>
  <input type="text" id="contact_email" name="email" value="Email address" onclick="if(this.value=='Email address'){this.value='';}"><br>
  <input type="hidden" id="token" name="token" value="">
  <input type="text" name="subject" value="Subject" onclick="if(this.value=='Subject'){this.value='';}"><br>
  <textarea name="text" value="Text" onclick="if(this.value=='Text'){this.value='';}"></textarea><br>
  <input type="text" name="address" id="address" value="Location" onclick="if(this.value=='Location'){this.value='';}"><br>
  <input type="hidden" name="lat" id="lat" value=""><input type="hidden" name="lng" id="lng" value="">
  <input type="hidden" name="a" value="contact"><br>
  <div id="send"></div>
</form>

    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -34.397, lng: 150.644}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('address').addEventListener('focus', function() {
          document.getElementById('send').innerHTML='';
        });
        document.getElementById('address').addEventListener('blur', function() {
          document.getElementById('send').innerHTML='<input type="submit" value="Send">';
        });
        document.getElementById('address').addEventListener('change', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            var location = results[0].geometry.location;
            resultsMap.setCenter(location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: location
            });
            document.getElementById('lat').value = location.lat().toString();
            document.getElementById('lng').value = location.lng().toString();
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDONbj1HFMLs7UI3yBortL4qwLm-0C7mYM&callback=initMap">
    </script>

    <script type="text/javascript">
        var email='0';
        var token='0';
        var url = window.location.href.split("?");
        if (url[1]) {
          var params = url[1].split("&");
          if (params) {
            for (var i=0; i<params.length; i++) {
              if (params[i].split("=")[0] == "email") {email = params[i].split("=")[1];}
              if (params[i].split("=")[0] == "token") {token = params[i].split("=")[1];}
            }
          }
          if (email != '0' && token != '0') {
            if (email != "" && token != "") {
              setCookie("email", email, 365);
              setCookie("token", token, 365);
            } else if (email == "" && token == "") {
              setCookie("email", "", -1);
              setCookie("token", "", -1);
            }
          }
        }

        var email=getCookie("email");
        var token=getCookie("token");
        if (email && email!="" && token && token!="") {
            document.getElementById('contact_email').value=email;
            document.getElementById('token').value=token;
        }
    </script>
