<!DOCTYPE html>
<html>
<head></head>
<body>
<script src="https://js.stripe.com/v3/"></script>
<form action="https://script.google.com/macros/s/AKfycby9VN3ghF35t1Z4csV9kycvQyBqiYF8irms_ybLMmsZrKFlU9rb/exec" method="post" id="payment-form">
  <input type="text" name="stripeEmail" value="Email address" onfocus="this.value='';"><br>
  <input type="hidden" name="a" value="pay">
  <input type="text" name="amount" value="9.99"><br>
  <input type="hidden" name="stripeOrder" value="to support Marina Wilbury">
  <div class="form-row">
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element">
      <!-- A Stripe Element will be inserted here. -->
    </div>
    <!-- Used to display form errors. -->
    <div id="card-errors" role="alert"></div>
  </div>
  <button>Submit Payment</button>
</form>
<script src="/assets/js/stripe.js"></script>
  
</body>
</html>
